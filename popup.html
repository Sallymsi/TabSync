<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Sync</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Synchro Tabs</h1>
    </header>

    <div id="auth-section" class="section">
      <button id="login-btn" class="btn btn-primary">
        <svg class="google-icon" viewBox="0 0 24 24" width="18" height="18">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        Connexion avec Google
      </button>
    </div>

    <div id="user-section" class="section hidden">
      <div class="user-info">
        <img id="user-avatar" src="" alt="Avatar" class="avatar">
        <div class="user-details">
          <span id="user-name" class="user-name"></span>
          <span id="user-email" class="user-email"></span>
        </div>
        <button id="logout-btn" class="btn btn-small btn-secondary">Déconnexion</button>
      </div>

      <div class="actions">
        <button id="save-tabs-btn" class="btn btn-primary btn-block">
          Sauvegarder les onglets actuels
        </button>
        <button id="refresh-btn" class="btn btn-secondary btn-block">
          Rafraîchir les sessions
        </button>
      </div>

      <div class="sessions-container">
        <h3>Sessions sauvegardées</h3>
        <div id="sessions-list" class="sessions-list">
          <p class="loading">Chargement...</p>
        </div>
      </div>

      <div class="current-tabs-container">
        <h3>Onglets actuels (<span id="tabs-count">0</span>)</h3>
        <div id="current-tabs" class="tabs-list">
        </div>
      </div>
    </div>

    <div id="save-modal" class="modal hidden">
      <div class="modal-content">
        <h3>Sauvegarder la session</h3>
        <input type="text" id="session-name" placeholder="Nom de la session" class="input">
        <div class="modal-actions">
          <button id="cancel-save-btn" class="btn btn-secondary">Annuler</button>
          <button id="confirm-save-btn" class="btn btn-primary">Sauvegarder</button>
        </div>
      </div>
    </div>

    <div id="delete-modal" class="modal hidden">
      <div class="modal-content">
        <h3>Supprimer la session</h3>
        <p>Êtes-vous sûr de vouloir supprimer cette session ?</p>
        <div class="modal-actions">
          <button id="cancel-delete-btn" class="btn btn-secondary">Annuler</button>
          <button id="confirm-delete-btn" class="btn btn-danger">Supprimer</button>
        </div>
      </div>
    </div>

    <footer>
      <p>Synchro Tabs v1.0</p>
    </footer>
  </div>

  <script src="config.js"></script>
  <script src="popup.js"></script>
</body>
</html>
